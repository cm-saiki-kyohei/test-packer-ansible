name: Build and Deploy

on:
  push

# allow use id-token
permissions:
  id-token: write
  contents: read

env:
  AWS_ROLE_ARN: arn:aws:iam::381115583835:role/github-actions-oidc-test0209

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
      - name: packer validate packer.json
        uses: docker://hashicorp/packer:latest
        with:
          args: validate packer.json
      - name: packer build packer.json
        uses: docker://hashicorp/packer:latest
        with:
          args: build packer.json